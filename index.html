<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana SMP | Resmi Web Sitesi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* TEMEL AYARLAR */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background-color: #050505;
            color: white;
            line-height: 1.6;
        }

        /* ANA SAYFA GİRİŞ (HERO) */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://minecraft.wiki/images/Nether_Waste_Biome.png'); /* Arka plana güzel bir MC fotosu */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .hero h1 {
            font-size: 4.5rem;
            color: #ffcc00;
            letter-spacing: 10px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 204, 0, 0.6);
        }

        .hero p {
            font-size: 1.5rem;
            color: #ddd;
            margin-bottom: 30px;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 800;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-primary { background: #ffcc00; color: #000; }
        .btn-secondary { border: 2px solid #fff; color: #fff; }

        .btn:hover { transform: scale(1.1); box-shadow: 0 0 20px rgba(255,255,255,0.2); }

        /* MARKET BÖLÜMÜ */
        #market {
            padding: 100px 20px;
            background: #0a0a0a;
            text-align: center;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 50px;
            color: #ffcc00;
        }

        .market-grid {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: #151515;
            border: 1px solid #222;
            border-radius: 20px;
            padding: 40px;
            width: 320px;
            transition: 0.4s;
        }

        .card:hover {
            border-color: #ffcc00;
            transform: translateY(-10px);
        }

        .card img {
            width: 100px;
            margin-bottom: 20px;
        }

        .price {
            display: block;
            font-size: 1.5rem;
            color: #00ff88;
            margin: 15px 0;
            font-weight: 800;
        }

        .buy-btn {
            background: #ffcc00;
            color: #000;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* FOOTER */
        footer {
            padding: 50px;
            text-align: center;
            background: #050505;
            border-top: 1px solid #111;
            color: #444;
        }
    </style>
</head>
<body>

    <section class="hero">
        <h1>BANANA SMP</h1>
        <p>En Eğlenceli Minecraft Deneyimi Burada!</p>
        <div class="cta-buttons">
            <a href="#market" class="btn btn-primary">Markete Göz At</a>
            <a href="#" class="btn btn-secondary">Sunucuya Katıl</a>
        </div>
    </section>

    <section id="market">
        <h2 class="section-title">Oyun İçi Mağaza</h2>
        <div class="market-grid">
            
            <div class="card">
                <img src="https://minecraft.wiki/images/Enchanted_Golden_Apple_JE2_BE2.gif" alt="elma">
                <h3>BÜYÜLÜ ELMA</h3>
                <span class="price">5.000 Altın</span>
                <button class="buy-btn" onclick="window.open('ELMA_LINKIN')">SATIN AL</button>
            </div>

            <div class="card">
                <img src="https://minecraft.wiki/images/Totem_of_Undying_JE2_BE2.gif" alt="totem">
                <h3>YAŞAM TOTEMİ</h3>
                <span class="price">2.500 Altın</span>
                <button class="buy-btn" onclick="window.open('TOTEM_LINKIN')">SATIN AL</button>
            </div>

        </div>
    </section>

    <footer>
        <p>© 2026 Banana SMP | Tüm Hakları Saklıdır.</p>
    </footer>

    })();
    </script>

</body>
</html>
