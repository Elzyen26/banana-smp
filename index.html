<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana SMP | Resmi Web Sitesi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* GENEL AYARLAR */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background-color: #050505;
            color: white;
            overflow-x: hidden;
        }

        /* HAREKETLİ ARKA PLAN (VIDEO VEYA GRADIENT) */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #0f0f0f, #1a1a00, #050505);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* NAVİGASYON MENÜSÜ */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 204, 0, 0.2);
        }

        .logo { font-size: 1.8rem; font-weight: 800; color: #ffcc00; }
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { color: white; text-decoration: none; font-weight: 600; transition: 0.3s; }
        .nav-links a:hover { color: #ffcc00; }

        /* HERO İÇERİK */
        .hero-content { text-align: center; z-index: 1; }
        .hero-content h1 { font-size: 5rem; color: #ffcc00; letter-spacing: 10px; margin-bottom: 10px; text-shadow: 0 0 30px rgba(255, 204, 0, 0.5); }
        .hero-content p { font-size: 1.4rem; color: #ccc; margin-bottom: 30px; }

        /* MARKET BÖLÜMÜ */
        #market { padding: 100px 20px; background: #080808; text-align: center; }
        .section-title { font-size: 3rem; margin-bottom: 60px; color: #ffcc00; }

        .market-grid {
            display: flex;
            gap: 40px;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* KARTLAR */
        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px;
            width: 320px;
            transition: all 0.4s ease;
        }

        .card:hover {
            transform: translateY(-20px);
            border-color: #ffcc00;
            background: rgba(255, 204, 0, 0.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .card img { width: 120px; height: 120px; margin-bottom: 20px; transition: 0.3s; }
        .card:hover img { transform: scale(1.15); }

        .price { display: block; font-size: 1.6rem; color: #00ff88; font-weight: 800; margin: 20px 0; }

        .buy-button {
            background: #ffcc00;
            color: #000;
            padding: 15px;
            width: 100%;
            border-radius: 12px;
            font-weight: 800;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .buy-button:hover { background: #fff; box-shadow: 0 0 20px #fff; }

        /* FOOTER */
        footer { padding: 60px; text-align: center; background: #050505; color: #444; font-size: 0.9rem; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">BANANA SMP</div>
        <div class="nav-links">
            <a href="#">Ana Sayfa</a>
            <a href="#market">Market</a>
            <a href="#">Kurallar</a>
            <a href="#">Discord</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>BANANA SMP</h1>
            <p>Efsanevi Bir Serüvene Hazır Mısın?</p>
            <a href="#market" style="text-decoration: none;">
                <button class="buy-button" style="width: 200px;">Hemen Başla</button>
            </a>
        </div>
    </section>

    <section id="market">
        <h2 class="section-title">SUNUCU MAĞAZASI</h2>
        <div class="market-grid">
            
            <div class="card">
                <img src="https://minecraft.wiki/images/Enchanted_Golden_Apple_JE2_BE2.gif" alt="elma">
                <h3>BÜYÜLÜ ELMA</h3>
                <span class="price">5.000 Altın</span>
                <button class="buy-button" onclick="window.open('ELMA_LINKIN')">SATIN AL</button>
            </div>

            <div class="card">
                <img src="https://minecraft.wiki/images/Totem_of_Undying_JE2_BE2.gif" alt="totem">
                <h3>YAŞAM TOTEMİ</h3>
                <span class="price">2.500 Altın</span>
                <button class="buy-button" onclick="window.open('TOTEM_LINKIN')">SATIN AL</button>
            </div>

        </div>
    </section>

    <footer>
        <p>© 2026 Banana SMP | Tüm Hakları Saklıdır.</p>
    </footer>

</body>
</html>
