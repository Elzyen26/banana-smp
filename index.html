<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana SMP | Sunucu Durumu</title>
    <link rel="icon" type="image/png" sizes="32x32" href="server-icon.png">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            color: white;
            background: url('bg.png');
            background-size: 115% 115%;
            background-position: center;
            animation: backgroundMove 25s ease-in-out infinite alternate;
            overflow: hidden;
        }

        @keyframes backgroundMove {
            from { background-position: 0% 50%; }
            to { background-position: 100% 50%; }
        }

        .main-card {
            text-align: center;
            background: rgba(15, 15, 15, 0.85); /* Melonya tarzı koyu panel */
            padding: 50px;
            border-radius: 25px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(241, 196, 15, 0.4);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.9);
            max-width: 500px;
            width: 90%;
        }

        .logo {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #f1c40f;
            margin-bottom: 25px;
            filter: drop-shadow(0 0 15px #f1c40f);
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            color: #f1c40f;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(241, 196, 15, 0.6);
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); opacity: 0.9; }
            to { transform: scale(1.03); opacity: 1; }
        }

        .ip-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;
            margin: 25px 0;
            border: 1px dashed rgba(241, 196, 15, 0.5);
            cursor: pointer;
            transition: 0.3s;
        }

        .ip-box:hover {
            background: rgba(241, 196, 15, 0.1);
        }

        .status-info {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #ccc;
        }

        .online-dot {
            height: 10px;
            width: 10px;
            background-color: #2ecc71;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            box-shadow: 0 0 10px #2ecc71;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            background: #f1c40f;
            color: #000;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: 900;
            text-decoration: none;
            transition: 0.3s;
            flex: 1;
            text-transform: uppercase;
        }

        .btn:hover {
            background: #fff;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        .btn.secondary {
            background: transparent;
            color: #f1c40f;
            border: 2px solid #f1c40f;
        }
    </style>
</head>
<body>

    <div class="main-card">
        <img src="server-icon.png" alt="Logo" class="logo">
        <h1>BANANA SMP</h1>
        
        <div class="ip-box" onclick="copyIP()">
            <span style="display:block; font-size: 0.8rem; color: #aaa;">TIKLA IP KOPYALA</span>
            <span id="server-ip" style="font-size: 1.2rem; color: #f1c40f;">bananablocks.falixsrv.me</span>
        </div>

        <div class="status-info">
            <span class="online-dot"></span> <span id="status-text">Yükleniyor...</span> 
            | <span id="online-count">0/20</span> Oyuncu
        </div>

        <div class="btn-group">
            <a href="https://falixnodes.net/register" target="_blank" class="btn">KAYIT OL</a>
            <a href="#" onclick="copyIP()" class="btn secondary">IP KOPYALA</a>
        </div>
    </div>

    <script>
        // Sunucu Durumu
        async function updateStatus() {
            try {
                const response = await fetch('https://api.mcstatus.io/v2/status/java/bananablocks.falixsrv.me');
                const data = await response.json();
                if (data.online) {
                    document.getElementById('status-text').innerText = "AKTİF";
                    document.getElementById('online-count').innerText = data.players.online + "/" + data.players.max;
                } else {
                    document.getElementById('status-text').innerText = "KAPALI";
                    document.getElementById('online-count').innerText = "0/20";
                }
            } catch (e) { console.log(e); }
        }
        updateStatus();
        setInterval(updateStatus, 30000);

        // IP Kopyalama Fonksiyonu
        function copyIP() {
            const ip = document.getElementById('server-ip').innerText;
            navigator.clipboard.writeText(ip);
            alert("IP Adresi Kopyalandı: " + ip);
        }

        // Muz Sesi
        document.addEventListener('click', () => {
            new Audio('banana.mp3').play().catch(() => {});
        });
    </script>

    </body>
</html>
