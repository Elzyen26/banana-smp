<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana SMP | Melonya Style</title>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: 'Arial Black', sans-serif; overflow: hidden; color: white;
        }

        /* ARKA PLAN D√úZELTƒ∞LDƒ∞ */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://i.imgur.com/XNfR6VQ.png'); /* Senin istediƒüin g√∂rsel */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .top-nav {
            position: absolute; top: 20px; right: 40px; display: flex; gap: 15px;
        }

        .nav-box {
            background: rgba(0, 0, 0, 0.85); padding: 10px 18px; border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1); font-weight: bold;
            display: flex; align-items: center; gap: 10px; font-size: 14px;
        }

        .discount {
            position: absolute; top: 120px; left: 0; background: #f39c12;
            padding: 12px 25px; font-weight: bold; border-radius: 0 8px 8px 0;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.4); font-size: 14px;
        }

        h1 {
            font-size: clamp(50px, 10vw, 100px); color: #f1c40f; margin: 0;
            text-shadow: 6px 6px 0px #000; letter-spacing: 5px; text-transform: uppercase;
        }

        .btns { display: flex; gap: 20px; margin-top: 40px; }

        .btn {
            padding: 18px 40px; border: none; border-radius: 8px;
            font-weight: 900; cursor: pointer; transition: 0.3s;
            text-transform: uppercase; font-size: 18px;
        }

        .play-btn { background: #6c5ce7; color: white; box-shadow: 0 6px 0 #4834d4; }
        .stat-btn { background: #f1c40f; color: black; box-shadow: 0 6px 0 #b7950b; }
        .btn:active { transform: translateY(4px); box-shadow: none; }

        #toast {
            visibility: hidden; background: #2ecc71; padding: 15px 30px;
            position: fixed; bottom: 40px; border-radius: 10px; font-weight: bold;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3); z-index: 100;
        }
        #toast.show { visibility: visible; animation: fadeInUp 0.5s; }
        @keyframes fadeInUp { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }
    </style>
</head>
<body>

<div class="hero">
    <div class="top-nav">
        <div class="nav-box">
            <span>banana.falixsrv.me</span>
            <span id="top-count" style="color: #2ecc71;">‚óè ‚óè ‚óè</span>
        </div>
        <div class="nav-box">üë§ Technoblade</div>
    </div>

    <div class="discount">üü° T√úM MUZLARDA %50 ƒ∞NDƒ∞Rƒ∞M! üçå</div>

    <h1>BANANA SMP</h1>
    
    <div class="btns">
        <button class="btn play-btn" onclick="copyIP()">IP KOPYALA</button>
        <button class="btn stat-btn" id="main-count">SUNUCU DURUMU...</button>
    </div>
</div>

<div id="toast">IP ADRESƒ∞ KOPYALANDI! üçå</div>

<script>
    function copyIP() {
        navigator.clipboard.writeText("banana.falixsrv.me");
        const t = document.getElementById("toast");
        t.className = "show";
        setTimeout(() => { t.className = ""; }, 3000);
    }

    async function getStats() {
        try {
            const res = await fetch('https://api.mcsrvstat.us/2/banana.falixsrv.me');
            const data = await res.json();
            const mainBtn = document.getElementById('main-count');
            const topSpan = document.getElementById('top-count');

            if(data.online) {
                mainBtn.innerText = `OYUNCU: ${data.players.online}/${data.players.max}`;
                topSpan.innerText = `‚óè ${data.players.online} AKTƒ∞F`;
                topSpan.style.color = "#2ecc71";
            } else {
                mainBtn.innerText = "SUNUCU KAPALI";
                topSpan.innerText = "‚óè KAPALI";
                topSpan.style.color = "#e74c3c";
            }
        } catch(e) { console.log("Veri √ßekilemedi."); }
    }
    getStats();
    setInterval(getStats, 15000);
</script>

</body>
</html>
