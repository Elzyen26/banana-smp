<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana SMP | Sunucu Durumu</title>
    <link rel="icon" type="image/png" sizes="32x32" href="server-icon.png">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            color: white;
            background: url('bg.png');
            background-size: 115% 115%;
            background-position: center;
            animation: backgroundMove 25s ease-in-out infinite alternate;
            overflow: hidden;
        }

        @keyframes backgroundMove {
            from { background-position: 0% 50%; }
            to { background-position: 100% 50%; }
        }

        .main-card {
            text-align: center;
            background: rgba(10, 10, 10, 0.85);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(12px);
            border: 2px solid #f1c40f;
            box-shadow: 0 0 50px rgba(0, 0, 0, 1);
            max-width: 450px;
            width: 85%;
            z-index: 10;
        }

        .logo {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #f1c40f;
            margin-bottom: 20px;
            box-shadow: 0 0 25px #f1c40f;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            color: #f1c40f;
            text-shadow: 0 0 20px rgba(241, 196, 15, 0.6);
            animation: textPulse 2s infinite alternate;
        }

        @keyframes textPulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        .ip-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;
            margin: 25px 0;
            border: 1px dashed #f1c40f;
            cursor: pointer;
            transition: 0.3s;
        }

        .ip-box:hover {
            background: rgba(241, 196, 15, 0.2);
        }

        .status-info {
            margin-bottom: 25px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .online-dot {
            height: 12px;
            width: 12px;
            background-color: #2ecc71;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            box-shadow: 0 0 10px #2ecc71;
        }

        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            background: #f1c40f;
            color: #000;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: 900;
            text-decoration: none;
            transition: 0.3s;
            flex: 1;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
        }

        .btn:hover {
            background: #fff;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(241, 196, 15, 0.4);
        }

        .btn.sec {
            background: transparent;
            color: #f1c40f;
            border: 2px solid #f1c40f;
        }
    </style>
</head>
<body>

    <div class="main-card">
        <img src="server-icon.png" alt="Banana Logo" class="logo">
        <h1>BANANA SMP</h1>
        
        <div class="ip-box" onclick="copyIP()">
            <span style="font-size: 0.7rem; color: #aaa; display: block; margin-bottom: 5px;">IP ADRESİNİ KOPYALAMAK İÇİN TIKLA</span>
            <span id="server-ip" style="font-size: 1.2rem; color: #f1c40f;">bananablocks.falixsrv.me</span>
        </div>

        <div class="status-info">
            <span class="online-dot" id="dot"></span> <span id="status-text">KONTROL EDİLİYOR...</span> 
            | <span id="online-count">0/20</span> OYUNCU
        </div>

        <div class="btn-container">
            <button onclick="openChat()" class="btn">DESTEK / KAYIT</button>
            <button onclick="copyIP()" class="btn sec">IP KOPYALA</button>
        </div>
    </div>

    <script>
        function copyIP() {
            const ipText = document.getElementById('server-ip').innerText;
            navigator.clipboard.writeText(ipText);
            alert("Sunucu adresi kopyalandı!");
        }

        // --- ÖNEMLİ DEĞİŞİKLİK BURADA ---
        function openChat() {
            if (typeof Tawk_API !== 'undefined') {
                Tawk_API.maximize(); // Sohbeti aç
                
                // Oyuncu butona bastığında karşısına çıkacak mesaj
                Tawk_API.addEvent('kayit-tiklama', {
                    'Mesaj': 'Kayıt olmak için lütfen kullanıcı adınızı yazın ve bir yetkili bekleyin!'
                }, function(error){});
            }
        }

        async function updateStatus() {
            try {
                const res = await fetch('https://api.mcstatus.io/v2/status/java/bananablocks.falixsrv.me');
                const data = await res.json();
                const statusText = document.getElementById('status-text');
                const dot = document.getElementById('dot');
                if (data.online) {
                    statusText.innerText = "AKTİF";
                    statusText.style.color = "#2ecc71";
                    dot.style.backgroundColor = "#2ecc71";
                    document.getElementById('online-count').innerText = data.players.online + "/" + data.players.max;
                } else {
                    statusText.innerText = "KAPALI";
                    statusText.style.color = "#e74c3c";
                    dot.style.backgroundColor = "#e74c3c";
                }
            } catch (e) { console.log(e); }
        }
        updateStatus();
        setInterval(updateStatus, 30000);

        document.addEventListener('click', () => {
            new Audio('banana.mp3').play().catch(() => {});
        });
    </script>

    <script type="text/javascript">
        var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
        (function(){
        var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
        s1.async=true;
        s1.src='https://embed.tawk.to/69635fd4aae923197d506f75/1jem2slpo';
        s1.charset='UTF-8';
        s1.setAttribute('crossorigin','*');
        s0.parentNode.insertBefore(s1,s0);
        })();
    </script>

</body>
</html>
