<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana SMP | Sunucu Durumu</title>
    <link rel="icon" type="image/png" sizes="32x32" href="server-icon.png">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            /* Arka plan ayarları ve hareket animasyonu */
            background: url('bg.png');
            background-size: 120% 120%; 
            background-position: center;
            animation: backgroundMove 20s ease-in-out infinite alternate;
            overflow: hidden;
        }

        @keyframes backgroundMove {
            from { background-position: 0% 50%; }
            to { background-position: 100% 50%; }
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 30px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(241, 196, 15, 0.5);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            z-index: 1;
        }

        /* Yuvarlak Logo */
        .logo {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #f1c40f;
            margin-bottom: 20px;
            box-shadow: 0 0 25px #f1c40f;
        }

        /* Neon Parlayan Yazı */
        h1 {
            font-size: 3.5rem;
            margin: 0;
            color: #f1c40f;
            text-transform: uppercase;
            text-shadow: 0 0 15px #f1c40f, 0 0 30px #f39c12;
            animation: textGlow 2.5s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from { transform: scale(1); text-shadow: 0 0 10px #f1c40f; }
            to { transform: scale(1.08); text-shadow: 0 0 30px #f1c40f, 0 0 50px #f39c12; }
        }

        .status {
            font-size: 1.3rem;
            margin: 25px 0;
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Buton Efektleri */
        .btn {
            background-color: #f1c40f;
            color: #000;
            padding: 18px 35px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: inline-block;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 15px 30px rgba(241, 196, 15, 0.5);
            background-color: #fff;
        }

        #online-count {
            color: #2ecc71;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="server-icon.png" alt="Banana SMP Logo" class="logo">
        
        <h1>BANANA SMP</h1>
        
        <div class="status">
            Sunucu Durumu: <span id="status-text">Yükleniyor...</span><br>
            Aktif Oyuncu: <span id="online-count">0/20</span>
        </div>

        <a href="https://falixnodes.net/register" target="_blank" class="btn">KAYIT OL VE KATIL</a>
    </div>

    <script>
        // Sunucu durumunu çekme
        async function updateStatus() {
            try {
                const response = await fetch('https://api.mcstatus.io/v2/status/java/bananablocks.falixsrv.me');
                const data = await response.json();
                
                if (data.online) {
                    document.getElementById('status-text').innerText = "AÇIK ✅";
                    document.getElementById('status-text').style.color = "#2ecc71";
                    document.getElementById('online-count').innerText = data.players.online + "/" + data.players.max;
                } else {
                    document.getElementById('status-text').innerText = "KAPALI ❌";
                    document.getElementById('status-text').style.color = "#e74c3c";
                    document.getElementById('online-count').innerText = "0/20";
                }
            } catch (error) {
                console.log("Hata:", error);
            }
        }

        updateStatus();
        setInterval(updateStatus, 30000);

        // Tıklama sesi (Düzenlendi: banana.mp3)
        document.addEventListener('click', () => {
            const audio = new Audio('banana.mp3');
            audio.play().catch(e => console.log("Ses dosyası (banana.mp3) bulunamadı veya tarayıcı engelledi."));
        });
    </script>

</body>
</html>
