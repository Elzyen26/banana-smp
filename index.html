<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana SMP | Resmi Web Sitesi</title>
    <link rel="icon" type="image/png" sizes="32x32" href="server-icon.png">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            color: white;
            background: url('bg.png');
            background-size: 115% 115%;
            background-position: center;
            animation: backgroundMove 30s ease-in-out infinite alternate;
            overflow: hidden;
        }

        @keyframes backgroundMove {
            from { background-position: 0% 50%; }
            to { background-position: 100% 50%; }
        }

        .main-card {
            text-align: center;
            background: rgba(10, 10, 10, 0.9);
            padding: 50px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(241, 196, 15, 0.5);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 1);
            max-width: 480px;
            width: 85%;
            z-index: 10;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #f1c40f;
            margin-bottom: 25px;
            box-shadow: 0 0 30px rgba(241, 196, 15, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #f1c40f;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(241, 196, 15, 0.4);
        }

        .ip-box {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 8px;
            margin: 30px 0;
            border: 1px solid rgba(241, 196, 15, 0.2);
            cursor: pointer;
            transition: 0.3s;
        }

        .ip-box:hover {
            background: rgba(241, 196, 15, 0.1);
            border-color: #f1c40f;
        }

        .status-info {
            margin-bottom: 30px;
            font-size: 1rem;
            letter-spacing: 1px;
            color: #ddd;
        }

        .online-dot {
            height: 10px;
            width: 10px;
            background-color: #2ecc71;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            box-shadow: 0 0 10px #2ecc71;
        }

        .btn-container {
            display: flex;
            gap: 15px;
        }

        .btn {
            background: #f1c40f;
            color: #000;
            padding: 16px 20px;
            border-radius: 5px;
            font-weight: 700;
            text-decoration: none;
            transition: 0.3s;
            flex: 1;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn:hover {
            background: #fff;
            transform: translateY(-2px);
        }

        .btn.sec {
            background: transparent;
            color: #f1c40f;
            border: 1px solid #f1c40f;
        }
    </style>
</head>
<body>

    <div class="main-card">
        <img src="server-icon.png" alt="Banana Logo" class="logo">
        <h1>BANANA SMP</h1>
        
        <div class="ip-box" onclick="copyIP()">
            <span style="font-size: 0.7rem; color: #888; display: block; margin-bottom: 5px; text-transform: uppercase;">Sunucu Giriş Adresi</span>
            <span id="server-ip" style="font-size: 1.2rem; color: #f1c40f; font-weight: bold;">bananablocks.falixsrv.me</span>
        </div>

        <div class="status-info">
            <span class="online-dot" id="dot"></span> <span id="status-text">BAĞLANTI KURULUYOR...</span> 
            | <span id="online-count">0/20</span> AKTİF OYUNCU
        </div>

        <div class="btn-container">
            <button onclick="openChat()" class="btn">SUNUCU KAYIT</button>
            <button onclick="copyIP()" class="btn sec">IP ADRESİ</button>
        </div>
    </div>

    <script>
        function copyIP() {
            const ipText = document.getElementById('server-ip').innerText;
            navigator.clipboard.writeText(ipText);
            alert("Sunucu adresi başarıyla kopyalandı.");
        }

        function openChat() {
            if (typeof Tawk_API !== 'undefined') {
                Tawk_API.maximize();
            }
        }

        async function updateStatus() {
            try {
                const res = await fetch('https://api.mcstatus.io/v2/status/java/bananablocks.falixsrv.me');
                const data = await res.json();
                const statusText = document.getElementById('status-text');
                const dot = document.getElementById('dot');
                if (data.online) {
                    statusText.innerText = "SUNUCU AKTİF";
                    statusText.style.color = "#2ecc71";
                    dot.style.backgroundColor = "#2ecc71";
                    document.getElementById('online-count').innerText = data.players.online + "/" + data.players.max;
                } else {
                    statusText.innerText = "SUNUCU ÇEVRİMDIŞI";
                    statusText.style.color = "#e74c3c";
                    dot.style.backgroundColor = "#e74c3c";
                }
            } catch (e) { console.log(e); }
        }
        updateStatus();
        setInterval(updateStatus, 30000);

        document.addEventListener('click', () => {
            new Audio('banana.mp3').play().catch(() => {});
        });
    </script>

    <script type="text/javascript">
        var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
        (function(){
        var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
        s1.async=true;
        s1.src='https://embed.tawk.to/69635fd4aae923197d506f75/1jem2slpo';
        s1.charset='UTF-8';
        s1.setAttribute('crossorigin','*');
        s0.parentNode.insertBefore(s1,s0);
        })();
    </script>

</body>
</html>
