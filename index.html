<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana SMP | Resmi Web Sitesi</title>
    <link rel="icon" type="image/png" href="server-icon.png">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');

        /* TEMEL AYARLAR VE HAREKETLİ ARKA PLAN */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            color: white;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('bg.png');
            background-size: 120% 120%;
            background-position: center;
            animation: backgroundMove 25s ease-in-out infinite alternate;
        }

        @keyframes backgroundMove {
            from { background-position: 0% 50%; }
            to { background-position: 100% 50%; }
        }

        /* NAVBAR */
        .navbar {
            position: absolute;
            top: 30px;
            width: 90%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .nav-right {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: white;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .nav-link:hover { color: #f1c40f; }

        .ip-copy-btn {
            background: #f1c40f;
            color: black;
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: 900;
            cursor: pointer;
            transition: 0.3s;
            border: none;
            box-shadow: 0 4px 0px #b7950b;
        }

        .ip-copy-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 0px #b7950b; }

        /* ANA BAŞLIK */
        .main-content {
            text-align: center;
        }

        .main-content h1 {
            font-size: 6rem;
            margin: 0;
            font-weight: 900;
            color: #f1c40f;
            text-shadow: 5px 5px 0px #000;
            letter-spacing: 8px;
        }

        .main-content h2 {
            font-size: 2.5rem;
            margin-top: -15px;
            color: white;
            text-shadow: 3px 3px 0px #000;
            font-weight: 700;
        }

        /* MARKET BÖLÜMÜ */
        .market-section {
            background: #111;
            padding: 80px 20px;
            text-align: center;
        }

        .market-title {
            color: #f1c40f;
            font-size: 3rem;
            margin-bottom: 50px;
            font-weight: 900;
        }

        .market-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            max-width: 1100px;
            margin: 0 auto;
            flex-wrap: wrap;
        }

        .market-card {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #222;
            transition: 0.3s;
            width: 280px;
        }

        .market-card:hover { border-color: #f1c40f; transform: translateY(-10px); }

        .market-card img { 
            width: 100px; 
            height: 100px; 
            object-fit: contain; 
            margin-bottom: 20px;
            image-rendering: pixelated; 
        }

        .price-tag {
            display: block;
            color: #2ecc71;
            font-size: 1.5rem;
            font-weight: 900;
            margin: 15px 0;
        }

        .buy-btn {
            background: transparent;
            color: #f1c40f;
            border: 2px solid #f1c40f;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .buy-btn:hover { background: #f1c40f; color: black; }

        /* DURUM ÇUBUĞU */
        .status-bar {
            margin-top: 25px;
            font-weight: 700;
            font-size: 1.1rem;
            background: rgba(0,0,0,0.5);
            padding: 8px 25px;
            border-radius: 50px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <section class="hero">
        <nav class="navbar">
            <img src="server-icon.png" width="70" alt="Banana Logo">
            <div class="nav-right">
                <a href="#" class="nav-link">ANA SAYFA</a>
                <a href="#market" class="nav-link">MARKET</a>
                <button class="ip-copy-btn" onclick="copyIP()">BANANABLOCKS.FALIXSRV.ME</button>
            </div>
        </nav>

        <div class="main-content">
            <h1>BANANA</h1>
            <h2>NETWORK</h2>
            
            <div class="status-bar">
                <span id="dot" style="height:12px; width:12px; border-radius:50%; display:inline-block; background:#7f8c8d; margin-right:8px;"></span>
                <span id="status-text">BAĞLANILIYOR...</span> | <span id="online-count">0/20</span> AKTİF
            </div>

            <div class="hero-btns" style="margin-top: 40px;">
                <a href="#market" style="padding: 20px 60px; background: #f1c40f; color: black; text-decoration: none; font-weight: 900; border-radius: 8px; box-shadow: 0 5px 0 #b7950b;">MARKETE GÖZ AT</a>
            </div>
        </div>
    </section>

    <section id="market" class="market-section">
        <h2 class="market-title">OYUN İÇİ MARKET</h2>
        <div class="market-container">
            
            <div class="market-card">
                <img src="https://minecraft.wiki/images/Enchanted_Golden_Apple_JE2_BE2.gif" alt="elma">
                <h3>BÜYÜLÜ ELMA</h3>
                <span class="price-tag">5.000 Altın</span>
                <button class="buy-btn" onclick="window.open('https://banananetwork.craftingstore.net/category/524295')">SATIN AL</button>
            </div>

            <div class="market-card">
                <img src="https://minecraft.wiki/images/End_Crystal_JE2_BE2.png" alt="end-kristali">
                <h3>END KRİSTALİ</h3>
                <span class="price-tag">2.500 Altın</span>
                <button class="buy-btn" onclick="window.open('https://banananetwork.craftingstore.net/category/524295')">SATIN AL</button>
            </div>

            <div class="market-card">
                <img src="https://minecraft.wiki/images/Totem_of_Undying_JE2_BE2.png" alt="totem">
                <h3>ÖLÜMSÜZLÜK TOTEMİ</h3>
                <span class="price-tag">2.500 Altın</span>
                <button class="buy-btn" onclick="window.open('https://banananetwork.craftingstore.net/category/524295')">SATIN AL</button>
            </div>

        </div>
    </section>

    <script>
        // Ses Ayarları
        let bgMusic = new Audio('banana.mp3');
        bgMusic.loop = true;
        bgMusic.volume = 0.2;

        let musicStarted = false;
        document.addEventListener('click', () => {
            if (!musicStarted) {
                bgMusic.play().catch(() => {});
                musicStarted = true;
            }
        });

        function copyIP() {
            navigator.clipboard.writeText("bananablocks.falixsrv.me");
            alert("Sunucu IP adresi kopyalandı!");
        }

        async function updateStatus() {
            try {
                const res = await fetch('https://api.mcstatus.io/v2/status/java/bananablocks.falixsrv.me?t=' + Date.now());
                const data = await res.json();
                const statusText = document.getElementById('status-text');
                const dot = document.getElementById('dot');
                if (data.online) {
                    statusText.innerText = "SUNUCU AKTİF";
                    dot.style.background = "#2ecc71";
                    dot.style.boxShadow = "0 0 10px #2ecc71";
                    document.getElementById('online-count').innerText = data.players.online + "/" + data.players.max;
                } else {
                    statusText.innerText = "SUNUCU KAPALI";
                    dot.style.background = "#e74c3c";
                    dot.style.boxShadow = "0 0 10px #e74c3c";
                }
            } catch (e) { console.log(e); }
        }
        updateStatus();
        setInterval(updateStatus, 30000);
    </script>

        var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();

        s1.charset='UTF-8';
        s1.setAttribute('crossorigin','*');
        s0.parentNode.insertBefore(s1,s0);
        })();
    </script>
</body>
</html>
