<style>
    /* Carrd'ƒ±n kendi bo≈üluklarƒ±nƒ± sƒ±fƒ±rlayalƒ±m */

        background-size: cover; background-position: center;
        display: flex; flex-direction: column; align-items: center;

    }

    .top-info {
        position: absolute; top: 30px; right: 40px; display: flex; gap: 15px;
    }

    .nav-box {
        background: rgba(0, 0, 0, 0.8); padding: 10px 15px; border-radius: 8px;
        border: 1px solid rgba(255,255,255,0.2); color: white; font-weight: bold;
        display: flex; align-items: center; gap: 10px; font-size: 14px;

    .discount-banner {

    }

    h1 {
        font-size: 80px; color: #f1c40f; margin: 0;
        text-shadow: 5px 5px 0px #000; letter-spacing: 5px; text-align: center;
    }

    .btn-row { display: flex; gap: 20px; margin-top: 40px; }

    .btn {
        padding: 18px 45px; border: none; border-radius: 6px;
        font-weight: 900; cursor: pointer; transition: 0.3s;
        text-transform: uppercase; font-size: 18px; color: white;
    }

    .play-btn { background: #6c5ce7; box-shadow: 0 5px 0 #4834d4; }
    .stat-btn { background: #f1c40f; color: black; box-shadow: 0 5px 0 #b7950b; }

        visibility: hidden; background: #2ecc71; color: white; padding: 15px 30px;

<div class="banana-wrapper">
    <div class="top-info">
        <div class="nav-box">
            <span>banana.falixsrv.me</span>
            <span id="c-top" style="color: #2ecc71;">‚óè ...</span>
        </div>
        <div class="nav-box">üë§ Technoblade</div>
    </div>

    <div class="discount-banner">üü° T√úM MUZLARDA %50 ƒ∞NDƒ∞Rƒ∞M! üçå</div>

    <h1>BANANA SMP</h1>
    
    <div class="btn-row">
        <button class="btn play-btn" onclick="copyIP()">IP KOPYALA</button>
        <button class="btn stat-btn" id="c-main">Y√úKLENƒ∞YOR...</button>
    </div>
</div>

<div id="toast">IP KOPYALANDI! üçå</div>

<script>
    function copyIP() {
        const ip = "banana.falixsrv.me";
        const dummy = document.createElement('textarea');
        document.body.appendChild(dummy);
        dummy.value = ip;
        dummy.select();
        document.execCommand('copy');
        document.body.removeChild(dummy);
        
        const t = document.getElementById("toast");
        t.className = "show";
        setTimeout(() => { t.className = ""; }, 3000);
    }

    async function getStats() {
        try {
            const res = await fetch('https://api.mcsrvstat.us/2/banana.falixsrv.me');
            const data = await res.json();
            const main = document.getElementById('c-main');
            const top = document.getElementById('c-top');

            if(data.online) {
                main.innerText = `OYUNCU: ${data.players.online}/${data.players.max}`;
                top.innerText = `‚óè ${data.players.online}`;
            } else {
                main.innerText = "SUNUCU KAPALI";
                top.innerText = "‚óè KAPALI";
            }
        } catch(e) { console.log("Hata."); }
    }
    getStats();
    setInterval(getStats, 20000);
</script>
